name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type Check
      run: npm run check

    - name: Build Verification
      run: npm run build

    - name: Run Tests
      run: npm test
      env:
        # Mock env vars needed for tests (even if mocked in code, good to have)
        API_SECRET: test-secret-for-ci
